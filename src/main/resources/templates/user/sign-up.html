<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@500;700&display=swap"
            rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../view-data/lib/animate/animate.min.css" rel="stylesheet">
    <link href="../view-data/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../view-data/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../view-data/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../view-data/css/style.css" rel="stylesheet">
</head>
<body>

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card shadow p-3 mb-5 bg-body rounded text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                            <div class="col-md-10 col-lg-6 col-xl-5">
                                <form class="mx-1 mx-md-4">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="username" class="form-control"/>
                                            <label class="form-label" for="username">이름</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="email" class="form-control"/>
                                            <label class="form-label" for="email">Email</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="password" id="password" class="form-control"/>
                                            <label class="form-label" for="password">Password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="grade" class="form-control"/>
                                            <label class="form-label" for="grade">교육등급</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="parent-number" class="form-control"/>
                                            <label class="form-label" for="parent-number">부모번호</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline mb-0">
                                            <input type="text" id="gender" class="form-control"/>
                                            <label class="form-label" for="gender">성별</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="birth" class="form-control"/>
                                            <label class="form-label" for="birth">생일</label>
                                        </div>

                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="address" class="form-control"/>
                                            <label class="form-label" for="address">주소(3개로 입력받아야함)</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="phone-number" class="form-control"/>
                                            <label class="form-label" for="phone-number">휴대폰 번호</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                        <div class="input-group px-6 mb-3" style="display: flex;">
                                            <button class="btn btn-outline-primary" type="button" id="one-auth-btn">인증
                                            </button>
                                            <input type="text" class="form-control" id="account-number">
                                        </div>
                                        <label class="form-label" for="account-number">계좌번호</label>
                                    </div>
                                </form>

                            </div>

                            <div class="d-flex align-items-end justify-content-center mx-5">
                                <div class="input-group px-6 mb-3" style="display: flex;">
                                    <button class="btn btn-outline-primary" type="button" id="one-auth-check-btn">인증하기
                                    </button>
                                    <input type="text" class="form-control" placeholder="" id="one-auth-check-key">
                                </div>
                            </div>
                            <div class="d-flex align-items-end justify-content-center ">
                                <a href="signin.html" type="button" class="btn btn-primary btn-lg">sign in</a>
                                <button type="button" id="sign-up-btn" class="btn btn-primary btn-lg disabled">
                                    Register
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i
        class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../view-data/lib/wow/wow.min.js"></script>
<script src="../view-data/lib/easing/easing.min.js"></script>
<script src="../view-data/lib/waypoints/waypoints.min.js"></script>
<script src="../view-data/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="../view-data/lib/lightbox/js/lightbox.min.js"></script>

<!-- Template Javascript -->
<script src="../view-data/js/main.js"></script>
<script src="../view-data/js/sign-up.js"></script>
</body>
</html>
