<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:replace="~{/user/fragments/header :: headerFragment}">
</head>

<style>

    .custom-btn {
        font-size: 16px;
        padding: 10px 10px;
        height: auto;
        width: 200px;
    }

    #account-number-input, .custom-btn {
        height: 38px;
        padding: 6px 12px;
    }

    .accordion-button {
        font-weight: bold;
        background-color: #f1f1f1;
        border: none;
        border-radius: 5px;
        box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.1);
    }

    .accordion-button:not(.collapsed) {
        color: #fff;
        background-color: #007bff;
    }

    .accordion-body {
        padding-left: 0;
        padding-right: 0;
    }

    .accordion-button:focus {
        box-shadow: 0 0 0 0.25rem rgba(200, 200, 200, 0.5);
    }

    .accordion-button:not(.collapsed) {
        color: #333;
        background-color: #e9ecef;
    }

    #birthYear, #birthMonth, #birthDay {
        margin-bottom: 5px;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #eee;
        min-height: 100vh;
    }

    .main-content {
        flex-grow: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<body>
<section style="height: 100vh" class="d-flex align-items-center">
    <div class="container" style="width: 1000px">
        <div class="row d-flex align-items-center">
            <div class="col-lg-12 col-xl-11">
                <div class="card shadow bg-body rounded text-black" style="border-radius: 25px;">
                    <div class="card-body">
                        <div class="row justify-content-center">
                            <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-2" style="color:blue; font-family: 'GongGothicMedium';">회원<span>가입</span> </p>
                            <div class="col-md-10">

                                <div class="d-flex flex-column mb-4">
                                    <div>
                                        <i class="fas fa-user fa-lg mb-1 fa-fw"></i>
                                        <label for="username" class="form-label">아이디</label>
                                    </div>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" id="username" class="form-control" placeholder="아이디"/>
                                    </div>
                                </div>

                                <div class="d-flex flex-column mb-4">
                                    <div>
                                        <i class="fas fa-lock fa-lg mb-3 fa-fw"></i>
                                        <label for="password" class="form-label">비밀번호</label>
                                    </div>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="password" id="password" class="form-control" placeholder="비밀번호"/>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center">
                                    <div class="input-group px-6 mb-3" style="display: flex;">
                                        <div class="input-group mb-3 d-flex flex-column">
                                            <div>
                                                <i class="fas fa-key fa-lg fa-fw"></i>
                                                <label for="account-number-input" class="form-label">계좌번호</label>
                                            </div>
                                            <div class="d-flex">
                                                <div class="input-group" style="margin-right: 10px">
                                                <input type="text" id="account-number-input" name="accountNumber"
                                                       class="form-control"
                                                       placeholder="계좌번호 입력"
                                                       aria-label="Recipient's username"
                                                       aria-describedby="basic-addon2">
                                                <button class="btn btn-primary custom-btn" id="one-auth-btn" style="width: 100px">확인</button>
                                                </div>
                                                    <button class="btn btn-primary custom-btn" id="getTransAction" style="width: 200px">입금 내역 조회</button>
                                            </div>
                                        </div>
                                        <div class="input-group">
                                            <input type="text" id="configKey" class="form-control" placeholder="4자리 입력">
                                            <button class="btn btn-primary" id="accountConfig">인증하기</button>
                                        </div>
                                    </div>
                                </div>

                                <div class="accordion accordion-flush" id="accordionFlushExample">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header">
                                            <button class="accordion-button collapsed mb-4" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                                <i class="fas fa-info-circle me-2"></i> 부가 정보
                                            </button>
                                        </h2>
                                        <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                                            <div class="accordion-body">
                                                <div class="d-flex flex-column mb-4">
                                                    <div>
                                                        <i class="fas fa-envelope fa-lg mb-2 fa-fw"></i>
                                                        <label for="name" class="form-label">이름</label>
                                                    </div>
                                                    <input type="text" id="name" class="form-control" placeholder="성명"/>
                                                </div>
                                                <div class="d-flex flex-column mb-4">
                                                    <div>
                                                        <i class="fas fa-user fa-lg mb-2 fa-fw"></i>
                                                        <label class="form-label">성별</label>
                                                    </div>
                                                    <div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="radio" name="gender" id="male" value="1">
                                                            <label class="form-check-label" for="male">남</label>
                                                        </div>
                                                        <div class="form-check form-check-inline">
                                                            <input class="form-check-input" type="radio" name="gender" id="female" value="2">
                                                            <label class="form-check-label" for="female">여</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="d-flex flex-column mb-4">
                                                    <div>
                                                        <i class="fas fa-birthday-cake fa-lg mb-2 fa-fw"></i>
                                                        <label class="form-label">생일</label>
                                                    </div>
                                                    <div class="d-flex">
                                                        <input type="date"
                                                               id="date"
                                                               max="2077-06-20"
                                                               min="2077-06-05"
                                                               value="20-06-15">
<!--                                                        <select class="form-select mr-2" id="birthYear" aria-label="Year" style="margin-right: 10px">-->
<!--                                                            <option value="">년</option>-->
<!--                                                        </select>-->
<!--                                                        <select class="form-select mr-2" id="birthMonth" aria-label="Month" style="margin-right: 10px">-->
<!--                                                            <option value="">월</option>-->
<!--                                                        </select>-->
<!--                                                        <select class="form-select" id="birthDay" aria-label="Day">-->
<!--                                                            <option value="">일</option>-->
<!--                                                        </select>-->
                                                    </div>
                                                </div>



                                                <div class="d-flex flex-column mb-4">
                                                    <div>
                                                        <i class="fas fa-home fa-lg mb-2 fa-fw"></i>
                                                        <label for="address_kakao" class="form-label">주소</label>
                                                    </div>
                                                    <input class="form-control" type="text" id="address_kakao" name="address" readonly placeholder="주소"/>
                                                </div>

                                                <div class="d-flex flex-column mb-4">
                                                    <div>
                                                        <i class="fas fa-phone-alt fa-lg mb-2 fa-fw"></i>
                                                        <label for="phone-number" class="form-label">전화번호</label>
                                                    </div>
                                                    <input type="text" id="phone-number" class="form-control" placeholder="전화번호"/>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- 학력 영역 시작 -->
                                <div class="d-flex flex-column mb-4">
                                    <div>
                                        <i class="fas fa-graduation-cap fa-lg mb-2 fa-fw"></i>
                                        <label for="education" class="form-label">학력</label>
                                    </div>
                                    <div class="dropdown">
                                        <select class="form-select" id="education" aria-label="Education select example">
                                            <option selected>학력 선택</option>
                                            <option value="1">비문해</option>
                                            <option value="2">무학/문해</option>
                                            <option value="3">초졸</option>
                                            <option value="4">중졸</option>
                                            <option value="5">고졸</option>
                                            <option value="6">대졸</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- 학력 영역 끝 -->

                                <!-- 보호자 번호 영역 시작 -->
                                <div class="d-flex flex-column mb-4">
                                    <div>
                                        <i class="fas fa-phone-alt fa-lg mb-2 fa-fw"></i>
                                        <label for="parent-number" class="form-label">보호자 번호 (선택)</label>
                                    </div>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" id="parent-number" class="form-control" placeholder="보호자 번호 입력">
                                    </div>
                                </div>
                            </div>


                            <div class="d-flex align-items-end justify-content-center ">
                                <button type="button" id="sign-up-btn" class="btn btn-primary btn-lg" disabled>
                                    가입 하기
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/view-data/lib/wow/wow.min.js"></script>
<script src="/view-data/lib/easing/easing.min.js"></script>
<script src="/view-data/lib/waypoints/waypoints.min.js"></script>
<script src="/view-data/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/view-data/lib/lightbox/js/lightbox.min.js"></script>

<!--주소api-->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    window.onload = function () {
        document.getElementById("address_kakao").addEventListener("click", function () { //주소입력칸을 클릭하면
            //카카오 지도 발생
            new daum.Postcode({
                oncomplete: function (data) { //선택시 입력값 세팅
                    document.getElementById("address_kakao").value = data.address; // 주소 넣기
                    document.querySelector("input[name=address_detail]").focus(); //상세입력 포커싱
                }
            }).open();
        });
    }
</script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<!-- Template Javascript -->
<script src="/view-data/js/main.js"></script>
<script src="/view-data/js/sign-up.js"></script>

</body>
</html>
