<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@500;700&display=swap"
            rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../view-data/lib/animate/animate.min.css" rel="stylesheet">
    <link href="../view-data/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="../view-data/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../view-data/css/bootstrap.min.css" rel="stylesheet">

    <!--    Try Toast -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Template Stylesheet -->
    <link href="../view-data/css/style.css" rel="stylesheet">
</head>
<body>

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card shadow p-3 mb-5 bg-body rounded text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                            <div class="col-md-10 col-lg-6 col-xl-5">

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" id="username" class="form-control"/>
                                        <label class="form-label" for="username">아이디</label>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="password" id="password" class="form-control"/>
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                    <div class="dropdown">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>학력</option>
                                            <option value="1">미취학</option>
                                            <option value="2">중졸</option>
                                            <option value="3">고졸</option>
                                            <option value="4">대졸</option>
                                        </select>
                                    </div>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" id="parent-number" class="form-control"/>
                                        <label class="form-label" for="parent-number">부모번호</label>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <div class="input-group px-6 mb-3" style="display: flex;">
                                        <div class="input-group mb-3">
                                            <input type="text" id="account-number" name="accountNumber"
                                                   class="form-control"
                                                   placeholder="계좌번호를 입력하세요."
                                                   aria-label="Recipient's username"
                                                   aria-describedby="basic-addon2">
                                            <button class="btn btn-primary" id="one-auth-btn">1원인증서비스</button>
                                        </div>
                                        <button class="btn btn-light" id="getTransAction">입금내역 확인하기</button>
                                        <label for="configKey">인증하기</label><input type="text" id="configKey"
                                                                                  class="form-control">
                                        <button class="btn btn-primary" id="accountConfig">인증하기</button>
                                    </div>
                                </div>


                                <div class="d-flex flex-row mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline mb-0">
                                        <select class="form-select" aria-label="Default select example">
                                            <option selected>성별</option>
                                            <option value="1">남</option>
                                            <option value="2">여</option>
                                        </select>
                                        성별
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" id="birth" class="form-control"/>
                                        <label class="form-label" for="birth">생일</label>
                                    </div>

                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" id="name" class="form-control"/>
                                        이름
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input class="form-control" type="text" id="address_kakao" name="address"
                                               readonly/>
                                    </div>
                                </div>

                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" id="phone-number" class="form-control"/>
                                        <label class="form-label" for="phone-number">휴대폰 번호</label>
                                    </div>
                                </div>


                            </div>


                            <div class="d-flex align-items-end justify-content-center ">
                                <button type="button" id="sign-up-btn" class="btn btn-primary btn-lg disabled">
                                    Register
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i
        class="bi bi-arrow-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../view-data/lib/wow/wow.min.js"></script>
<script src="../view-data/lib/easing/easing.min.js"></script>
<script src="../view-data/lib/waypoints/waypoints.min.js"></script>
<script src="../view-data/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="../view-data/lib/lightbox/js/lightbox.min.js"></script>

<!--주소api-->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    window.onload = function () {
        document.getElementById("address_kakao").addEventListener("click", function () { //주소입력칸을 클릭하면
            //카카오 지도 발생
            new daum.Postcode({
                oncomplete: function (data) { //선택시 입력값 세팅
                    document.getElementById("address_kakao").value = data.address; // 주소 넣기
                    document.querySelector("input[name=address_detail]").focus(); //상세입력 포커싱
                }
            }).open();
        });
    }
</script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<!-- Template Javascript -->
<script src="/view-data/js/main.js"></script>
<script src="/view-data/js/one-auth.js"></script>
<script src="/view-data/js/sign-up.js"></script>
</body>
</html>
