<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:replace="~{/result/fragments/header :: headerFragment}">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->

    <!-- End of Sidebar -->
    <div th:replace="~{/result/fragments/sidetapbar :: sideFragment ('3')}"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div th:replace="~{/result/fragments/sidetapbar :: tapbarFragment('마이페이지')}"></div>

        <div class="px-4 d-flex justify-content-center align-items-center flex-column">
            <div class="card shadow mb-4 w-100">
                <!-- Card Body -->
                <div class="card-body d-flex justify-content-around align-items-center">
                    <div class="w-50 d-flex align-items-center">
                        <img src="/img/user.png" style="width: 150px">
                        <p th:text="${user.name} + '님 안녕하세요.'" style="margin-left: 20px; font-size: 40px"></p>
                    </div>
                    <img th:src="${'/img/level/' + user.level + '.png'}" style="margin-right: 100px" width="130px">
                    <div>
                        <span th:text="${user.point}" style="font-size: 60px" class="text-primary"></span>
                        <span style="font-size: 40px">포인트</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4 px-4 d-flex justify-content-center align-items-center flex-column">
            <div class="card shadow mb-4 w-100">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h2 class="m-0 font-weight-bold text-primary">나의 정보</h2>
                    <div class="dropdown no-arrow">
                        <a class="dropdown-toggle" href="#" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                        </a>
                    </div>
                </div>
                <!-- Card Body -->
                <div class="card-body d-flex justify-content-around align-items-center">
                    <div class="w-50 d-flex align-items-left flex-column text-dark" style="margin-left: 20px">
                        <p th:text="'이름: ' + ${user.name}" style="font-size: 25px"></p>
                        <p th:text="'생일: ' + ${user.birthDate}" style="font-size: 25px"></p>
                        <p th:text="'휴대폰 번호: ' + ${user.phoneNumber}" style="font-size: 25px"></p>
                        <p th:text="'보호자 번호: ' + ${user.careGiverPhoneNumber}" style="font-size: 25px"></p>
                        <p th:text="'주소: ' + ${user.address}" style="font-size: 25px"></p>
                        <p th:text="'성별: ' + ${user.gender == MALE ? '남성' : '여성'}" style="font-size: 25px"></p>
                        <p th:text="'계좌번호: ' + ${user.accountNumber}" style="font-size: 25px"></p>
                    </div>
                    <div class="w-50 d-flex align-items-left flex-column bg-primary">
                    </div>
                    <img src="/img/friends/friends11.png" style="margin-top: 100px; width: 300px">
                </div>
            </div>
        </div>

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->

    <div th:replace="~{/result/fragments/footer :: modalFragment}"></div>

    <script th:inline="javascript">
        let name = [[${name}]];
    </script>

    <!-- Bootstrap core JavaScript-->
    <script src="/view-data/vendor/jquery/jquery.min.js"></script>
    <script src="/view-data/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/view-data/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="/view-data/js/sb-admin-2.min.js"></script>
    <script src="/view-data/vendor/chart.js/chart.min.js"></script>
    <script src="/view-data/vendor/pagination/pagination.min.js"></script>
    <script src="/view-data/js/diagnosis/result-game-info.js"></script>
</div>
</body>

</html>
