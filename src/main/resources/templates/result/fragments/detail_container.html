<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div  th:fragment="containerFragment" class="container-fluid">


  <!-- Content Row -->
  <div class="card shadow mb-3">
    <div class="card-header py-4 d-flex justify-content-between">

      <h2 id="resultTotalScore" class="m-0 font-weight-bold text-primary"> 종합점수 </h2>

    </div>
  </div>

  <div class="row mb-4">

    <!-- Area Chart -->
    <div class="col-lg-8 mb-4">

      <!-- Project Card Example -->
      <!-- 데이터 받아와서 width 설정 -->

      <div class="card shadow">
        <div class="card-header">
          <h2 class="m-0 font-weight-bold text-primary">치매예방게임 결과</h2>
        </div>
        <div class="card-body">
          <h3 class="small font-weight-bold">금융퀴즈
            <span id="resultData1Text" class="float-right">10%</span></h3>
          <div class="progress mb-4">
            <div id="resultData1" class="progress-bar bg-danger" role="progressbar"
                 style="width: 20%"
                 aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <h3 class="small font-weight-bold">치매예방 문제
            <span id="resultData2Text" class="float-right">3/6</span></h3>
          <div class="progress mb-4">
            <div id="resultData2" class="progress-bar bg-warning" role="progressbar"
                 style="width: 40%"
                 aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <h3 class="small font-weight-bold">카드 뒤집기
            <span id="resultData3Text" class="float-right">12/24</span></h3>
          <div class="progress mb-4">
            <div id="resultData3" class="progress-bar" role="progressbar" style="width: 60%"
                 aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <h3 class="small font-weight-bold">같은 그림 맞추기
            <span id="resultData4Text" class="float-right">80%</span></h3>
          <div class="progress mb-4">
            <div id="resultData4" class="progress-bar bg-info" role="progressbar"
                 style="width: 80%"
                 aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>

      </div>

    </div>

    <!-- Pie Chart -->
    <div class="col-xl-4 col-lg-4">
      <div class="card shadow">
        <!-- Card Header - Dropdown -->
        <div
                class="card-header d-flex flex-row align-items-center justify-content-between">
          <h3 id="circleChartTitle" class="m-0 font-weight-bold text-primary">소비습관</h3>
          <div class="dropdown no-arrow">
            <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                 aria-labelledby="dropdownMenuLink">
              <div class="dropdown-header">Dropdown Header:</div>
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
        </div>
        <!-- Card Body -->
        <div class="card-body">
          <div class="chart-pie ">
            <canvas id="myPieChart"></canvas>
          </div>
          <div id="myPieChartLegend"></div>

        </div>
      </div>
    </div>
  </div>

  <!-- Content Row -->
  <div class="row">

    <!-- Content Column -->
    <!-- <div class="col-lg-8 mb-4 mt-5">

        Project Card Example
        데이터 받아와서 width 설정

    </div> -->

    <div class="col-lg-12 mb-4">
      <!-- Illustrations -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <h2 class="m-0 font-weight-bold text-primary">추천 자료</h2>
        </div>
        <div class="container mb-3">
          <div class="text-center">
            <iframe width="560" height="450"
                    class="w-100 mt-3 align-content-lg-stretch"
                    src="https://www.youtube.com/embed/UoJHNkvej_w?si=Z5IvPmnklzsvvQPd"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
            </iframe>
          </div>
          <div id="recommendTextArea">최근 외출기록이 없네요 간단한 산책 어떠신가요?</div>
          <div class="text-right">
            <a target="_blank" rel="nofollow" href="https://undraw.co/">우리동네 산책경로 추천 &rarr;</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
