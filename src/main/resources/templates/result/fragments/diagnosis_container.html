<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <div th:fragment="containerFragment" class="container-fluid">


    <!-- Content Row -->
    <div class="row">

      <!-- Earnings (Monthly) Card Example -->
      <div class="col-xl-4 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-lg font-weight-bold text-primary text-uppercase mb-1">
                  오늘의 한마디
                </div>
                <div id="todayMention" class="h4  mb-0 font-weight-bold text-gray-800">
                  한마디를 넣어주세요
                </div>

              </div>
              <div class="col-auto">
                <i class="fas fa-calendar fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Earnings (Monthly) Card Example -->
      <div class="col-xl-4 col-md-6 mb-4">
        <div class="card border-left-success shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-lg font-weight-bold text-success text-uppercase mb-1">
                  이번 주 결제건 수
                </div>
                <div class="row no-gutters align-items-center">
                  <div class="col-auto">
                    <div id="weekPayCount"
                         class="h4 mb-0 mr-3 font-weight-bold text-gray-800">
                      <span th:text="${transActionCount}"></span>
                      <span> 번</span>
                    </div>

                  </div>
                </div>
              </div>
              <div class="col-auto">
                <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- Pending Requests Card Example -->
      <div class="col-xl-4 col-md-6 mb-4">
        <div class="card border-left-warning shadow h-100 py-2">
          <div class="card-body">
            <div class="row no-gutters align-items-center">
              <div class="col mr-2">
                <div class="text-lg font-weight-bold text-warning text-uppercase mb-1">
                  이번달 검사는?
                </div>
                <div id="monthIsDone" class="h4 mb-0 font-weight-bold text-gray-800">완료</div>

              </div>
              <div class="col-auto">
                <i class="fas fa-comments fa-2x text-gray-300"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Content Row -->

    <div class="row">

      <!-- Area Chart -->
      <div class="col-xl-12 col-lg-12">

        <div class="card shadow mb-4">
          <!-- Card Header - Dropdown -->
          <div
                  class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h2 class="m-0 font-weight-bold text-primary">치매진단검사 결과</h2>
            <div class="dropdown no-arrow">
              <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                 data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
              </a>
              <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                   aria-labelledby="dropdownMenuLink">
                <div class="dropdown-header">Dropdown Header:</div>
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </div>
          </div>
          <!-- Card Body -->
          <div class="card-body">
            <div class="chart-area">
              <canvas id="myAreaChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Content Row -->
    <div class="row">

      <!-- Content Column -->
      <div class="col-lg-5 mb-4">

        <!-- Project Card Example -->
        <!-- 데이터 받아와서 width 설정 -->

        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h2 id="clickToChangeDateTime" class="m-0 font-weight-bold text-primary">가장 최근의 결과</h2>
          </div>
          <div class="card-body">
            <h4 class="small font-weight-bold">지남력
              <span id="resultData1Text" class="float-right">10%</span></h4>
            <div class="progress mb-4">
              <div id="resultData1" class="progress-bar bg-danger" role="progressbar"
                   style="width: 20%"
                   aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h4 class="small font-weight-bold">기억력
              <span id="resultData2Text" class="float-right">3/6</span></h4>
            <div class="progress mb-4">
              <div id="resultData2" class="progress-bar bg-warning" role="progressbar"
                   style="width: 40%"
                   aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h4 class="small font-weight-bold">주의력
              <span id="resultData3Text" class="float-right">12/24</span></h4>
            <div class="progress mb-4">
              <div id="resultData3" class="progress-bar" role="progressbar" style="width: 60%"
                   aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h4 class="small font-weight-bold">언어
              <span id="resultData4Text" class="float-right">80%</span></h4>
            <div class="progress mb-4">
              <div id="resultData4" class="progress-bar bg-info" role="progressbar"
                   style="width: 80%"
                   aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h4 class="small font-weight-bold">집행
              <span id="resultData5Text" class="float-right">훌륭해요!</span></h4>
            <div class="progress mb-4">
              <div id="resultData5" class="progress-bar bg-success" role="progressbar"
                   style="width: 100%"
                   aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <h4 class="small font-weight-bold">시공간
              <span id="resultData6Text" class="float-right">40%</span></h4>
            <div class="progress">
              <div id="resultData6" class="progress-bar bg-secondary" role="progressbar"
                   style="width: 100%"

                   aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>

        </div>

      </div>
      <div class="col-lg-7 mb-4">
        <div>
          <section>
          </section>
        </div>

        <!-- Illustrations -->
        <div class="card shadow mb-4">
          <div class="card-header py-3">
            <h2 class="m-0 font-weight-bold text-primary">결과 종합</h2>
          </div>

          <div class="data-container"></div>
          <div id="pagination-demo1" class="d-flex justify-content-center"></div>


        </div>

      </div>

    </div>
</div>

</body>
</html>
