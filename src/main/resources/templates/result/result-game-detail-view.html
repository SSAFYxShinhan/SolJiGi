<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{/result/fragments/header :: headerFragment}">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <input type="hidden" id="resultIndexValue" th:value="${id}">
    <input type="hidden" sec:authorize="isAuthenticated()" id="isLogin" th:value="1">

    <!-- Sidebar -->
    <div th:replace="~{/result/fragments/sidetapbar :: sideFragment ('2')} "></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="~{/result/fragments/sidetapbar :: tapbarFragment}"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div th:replace="~{/result/fragments/detail_container :: containerFragment}"></div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer th:replace="~{/result/fragments/footer :: footerFragment}">
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div th:replace="~{/result/fragments/footer :: modalFragment}"></div>
<script th:inline="javascript">
    let transactionData = [[${transactionResponse}]];
    let datetime = [[${datetime}]];

    let name = [[${name}]];
</script>


<!-- Bootstrap core JavaScript-->
<script src="/view-data/vendor/jquery/jquery.min.js"></script>
<script src="/view-data/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/view-data/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/view-data/js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="/view-data/vendor/chart.js/chart.min.js"></script>

<!-- Page level custom scripts -->
<script src="/view-data/js/diagnosis/detail/result-game-detail-info.js"></script>


</body>

</html>
