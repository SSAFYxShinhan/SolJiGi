<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:replace="~{/result/fragments/header :: headerFragment}">
</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->

    <!-- End of Sidebar -->
    <div th:replace="~{/result/fragments/sidetapbar :: sideFragment ('2')}"></div>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->

                <div th:replace="~{/result/fragments/sidetapbar :: tapbarFragment}"></div>

    <!-- End of Page Wrapper -->

    </a>

    <div th:replace="~{/result/fragments/footer :: modalFragment}"></div>

    <script th:inline="javascript">
        let name = [[${name}]];
    </script>
    <!-- Bootstrap core JavaScript-->
    <script src="/view-data/vendor/jquery/jquery.min.js"></script>

    <!-- Pagination js-->
